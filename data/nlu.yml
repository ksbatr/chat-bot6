яversion: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - здравствуйте
    - добрый день
    - приветствую

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - выход
    - завершить

- intent: mood_great
  examples: |
    - отлично
    - прекрасно
    - замечательно
    - просто супер

- intent: mood_unhappy
  examples: |
    - плохо
    - ужасно
    - грустно
    - не очень

- intent: time
  examples: |
    - сколько сейчас времени
    - который час
    - текущее время
    - скажи время

- intent: date
  examples: |
    - какое сегодня число
    - текущая дата
    - какой сегодня день
    - скажи дату

- intent: weather
  examples: |
    - какая погода в городе [Москва](city)
    - погода в [Санкт-Петербурге](city)
    - сколько градусов в [Казани](city)
    - какая сейчас погода в [Новосибирске](city)

- intent: calculate
  examples: |
    - посчитай 5 плюс 3
    - сколько будет 10 минус 4
    - умножь 7 на 8
    - раздели 100 на 25

- intent: capabilities
  examples: |
    - что ты умеешь
    - какие у тебя функции
    - что ты можешь
    - расскажи о своих возможностях

- intent: thanks
  examples: |
    - спасибо
    - благодарю
    - спасибо большое
    - признателен

- intent: analyze_text
  examples: |
    - разбери текст [пример текста для анализа](text_to_analyze)
    - проанализируй текст [еще один пример](text_to_analyze)
    - выполни анализ текста [еще один текст](text_to_analyze)

- intent: neutral_response
  examples: |
    - ок
    - понятно
    - ясно
    - хорошо

- intent: inform_name  
  examples: |
    - меня зовут [Ксюша](user_name)
    - я [Анна](user_name)
    - [Иван](user_name)
    - мое имя [Мария](user_name)

- intent: ask_my_name  
  examples: |
    - как меня зовут?
    - скажи мое имя
    - какое имя ты запомнил?
    - напомни мое имя
    - как ты меня называешь?